<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/myCSS.css">
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<th:block th:include="/includes/header :: header"></th:block>
<body>


<div class="container">
    <h3 id="header3">LOG IND</h3>
    <form action="/adminProfil" method="POST">

        <label for="fname">Brugernavn</label>
        <input type="text" id="fname" name="username" placeholder="Indtast brugernavn">

        <label for="lname">Kodeord</label>
        <input type="password" id="lname" name="password" placeholder="Indtaste kodeord">


        <!--<textarea id="subject" name="subject" placeholder="Skriv noget om dig selv" style="height:200px"></textarea> -->
        <button type="submit" name="action" value="1">Log ind</button>
    </form>
</div>

</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
