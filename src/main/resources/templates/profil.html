<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="myCSS.css">
    <title>Profil</title>
</head>
<th:block th:include="/includes/Header :: header"></th:block>
<body>

<div class="wrapper">

        <div class="box-img">
            <img th:src="${session.user.imageLink}" >

            <h2> alder: <span th:text="${session.user.age}">Alder</span></h2>
            <h2>om mig:</h2>
            <h2 th:text="${session.user.about}">Om mig</h2>


                <a style="text-decoration:none" href="/update" class="buttonupdate">Opdater profil</a>

        </div>
    </div>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
